theme: minima

title:            Esoteric Virtual Machine
tagline:          Esoteric Virtual Machine Interpreter Assembler MacroProcessor TransCompiler
description:      "Documentation of Esoteric Virtual Machine - Interpreter, Assembler, MacroProcessor and TransCompiler"
url:              https://esovm.github.io/
author:           kamil-adam

plugins:
  - jekyll-avatar
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme          # brilliant
  - jekyll-sass-converter        # https://jekyllrb.com/docs/assets/
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

# jekyll-commonmark-ghpages
markdown: kramdown
#markdown:         CommonMarkGhPages
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]

# jekyll-mentions
jekyll-mentions:
  base_url: https://twitter.com
  
# jekyll-optional-front-matter  
include:
  - docs/CONTRIBUTING.md
  
# jekyll-paginate
paginate:         1
paginate_path:    '/:num'

# minima
show_excerpts: true  

skin: sunrise

header_pages:
  - hs-esovm
